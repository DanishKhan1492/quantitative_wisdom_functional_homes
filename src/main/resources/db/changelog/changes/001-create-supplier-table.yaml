databaseChangeLog:
  - changeSet:
      id: 1
      author: muhammad danish khan
      changes:
        - createSequence:
            sequenceName: supplier_id_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: supplier
            columns:
              - column:
                  name: supplier_id
                  type: bigint
                  defaultValueSequenceNext: supplier_id_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: business_registration_number
                  type: varchar(50)
              - column:
                  name: primary_contact_name
                  type: varchar(100)
              - column:
                  name: primary_contact_position
                  type: varchar(100)
              - column:
                  name: phone_number
                  type: varchar(20)
              - column:
                  name: email
                  type: varchar(100)
              - column:
                  name: secondary_contact_number
                  type: varchar(20)
              - column:
                  name: website_url
                  type: varchar(255)
              - column:
                  name: street_address_1
                  type: varchar(255)
              - column:
                  name: street_address_2
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(100)
              - column:
                  name: state_province
                  type: varchar(100)
              - column:
                  name: country
                  type: varchar(100)
              - column:
                  name: payment_terms
                  type: varchar(100)
              - column:
                  name: assembly_services
                  type: boolean
              - column:
                  name: delivery_time_weeks
                  type: integer
              - column:
                  name: tax_number
                  type: varchar(50)
              - column:
                  name: supplier_discount
                  type: integer
              - column:
                  name: status
                  type: boolean
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_by
                  type: bigint
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_by
                  type: bigint
